[build]
  publish = "public"
  functions = "netlify/functions"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"
  NETLIFY_USE_YARN = "false"

[functions]
  node_bundler = "esbuild"
  
  # Konfigurasi timeout untuk functions
  "*":
    timeout = 10
    memory = 1024

# Security headers untuk seluruh site
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Headers khusus untuk functions (CORS)
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, X-Requested-With"
    Access-Control-Allow-Credentials = "true"
    Access-Control-Max-Age = "86400"

# Konfigurasi development server
[dev]
  publish = "public"
  functions = "netlify/functions"
  port = 8888
  targetPort = 8888
  framework = "#static"
  
  # Live reload
  [dev.live]
    port = 8888
    allowedHosts = ["all"]

# Redirect untuk Single Page Application (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Fallback untuk 404
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# Redirect untuk API (optional)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
