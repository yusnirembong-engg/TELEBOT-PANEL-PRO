[build]
  publish = "public"
  functions = "netlify/functions"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

[functions]
  node_bundler = "esbuild"
  
  # Konfigurasi timeout untuk semua functions
  # PERBAIKAN: "*" harus dalam quotes dan pakai array notation
  "auth.js":
    timeout = 10
    memory = 1024
  "bot-control.js":
    timeout = 10
    memory = 1024
  "telegram-api.js":
    timeout = 10
    memory = 1024
  "terminal.js":
    timeout = 10
    memory = 1024

# Security headers untuk seluruh site
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.ipify.org"

# Headers khusus untuk functions (CORS)
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, X-Requested-With"
    Access-Control-Allow-Credentials = "true"
    Access-Control-Max-Age = "86400"

# Konfigurasi development server
[dev]
  publish = "public"
  functions = "netlify/functions"
  port = 8888

# Redirect untuk Single Page Application (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Fallback untuk 404
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# Redirect untuk API
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
