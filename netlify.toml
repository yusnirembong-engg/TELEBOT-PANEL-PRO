{
  "name": "telebot-functions",
  "version": "1.0.0",
  "description": "Netlify Functions untuk TeleBot Pro",
  "main": "index.js",
  "dependencies": {
    "jsonwebtoken": "^9.0.0",
    "bcryptjs": "^2.4.3"
  },
  "devDependencies": {
    "@netlify/functions": "^2.0.0",
    "esbuild": "^0.19.0"
  },
  "engines": {
    "node": ">=18"
  },
  "scripts": {
    "build": "echo 'Tidak diperlukan langkah build khusus'",
    "dev": "netlify dev"
  }
}

[build]
  publish = "public"
  functions = "netlify/functions"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"
  NETLIFY_USE_YARN = "true"

[functions]
  node_bundler = "esbuild"
  directory = "netlify/functions"
  
  # Untuk mengatur timeout jika fungsi membutuhkan waktu lebih lama
  # "*":
  #   timeout = 10
  #   memory = 1024

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.ipify.org https://api.telegram.org"

[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, X-Requested-With"
    Access-Control-Allow-Credentials = "true"
    Access-Control-Max-Age = "86400"

[dev]
  publish = "public"
  functions = "netlify/functions"
  port = 8888
  targetPort = 8888
  framework = "#static"
  
  # Untuk live reload
  [dev.live]
    port = 8888
    allowedHosts = ["all"]

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Redirect untuk Single Page Application (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  conditions = {Language = ["en"], Country = ["US"]}

# Fallback untuk 404
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
